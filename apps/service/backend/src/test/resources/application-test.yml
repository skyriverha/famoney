spring:
  datasource:
    url: jdbc:h2:mem:famoney_test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

  flyway:
    enabled: true
    locations: classpath:db/migration

logging:
  level:
    com.famoney: DEBUG
    org.springframework.security: WARN
